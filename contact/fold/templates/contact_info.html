{% extends 'base.html' %}

{%block title %}
Contact Page
{%endblock%}

{% block content %}
<form method="post" margin: auto; width: 220px;>
    <p>Name:</p>
    <p><input type="text" name="name"/></p>
    <p>Phone No:</p>
    <p><input type="text" name="phone_no"/></p>
    <p>Email</p>
    <p><input type="text" name="email"/></p>
    <p><input type="submit" name="Submit"/></p>
</form>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!--  Columns HERE -->
           
            <th scope="col">Name</th>
            <th scope="col">Phone No</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>

        <!--  rows inside the table HERE: -->
        {% for item in info %}
        <tr>
            <td>{{item}}</td>
        </tr>
        {% endfor %}
            
    </tbody>
</table>
{%endblock%}
